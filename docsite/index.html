<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>xlucky - based on vue2.0 && element-ui</title>
    <!-- vue 2.x -->
    <script src="//unpkg.com/vue@2.6.12/dist/vue.js"></script>
    <script src="//unpkg.com/markdown-it-plugin-vue-livedemo/lib/browser-sdk.js"></script>

    <!-- element ui -->
    <link rel="stylesheet" href="//unpkg.com/element-ui/lib/theme-chalk/index.css" />
    <script src="//unpkg.com/element-ui/lib/index.js"></script>

    <%= htmlWebpackPlugin.options.asserts %>

    <script>
      var history_versions_js_uri = window.location.pathname.replace(/index\.html$/, '') + '/history_versions.js';
      history_versions_js_uri = history_versions_js_uri.replace(/\/\//g, '/');
      const ele = document.createElement('script');
      ele.onload = function () {
        console.log('window.historyVersions: ', window.historyVersions);
      };
      ele.src = history_versions_js_uri;
      document.head.appendChild(ele);
    </script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
